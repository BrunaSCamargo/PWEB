<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Interativa</title>
    <style>
        #janela {
            width: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1 id="status">Janela Fechada</h1>
<img id="janela" src="janela_fechada.jpg" alt="Janela Fechada" />

<script>
    const janela = document.getElementById('janela');
    const status = document.getElementById('status');

    janela.addEventListener('mouseover', () => {
        janela.src = 'janela_aberta.jpg';
        status.innerText = 'Janela Aberta';
    });

    janela.addEventListener('mouseout', () => {
        janela.src = 'janela_fechada.jpg';
        status.innerText = 'Janela Fechada';
    });

    janela.addEventListener('click', () => {
        janela.src = 'janela.jpg';
        status.innerText = 'Janela Quebrada';
    });
</script>

</body>
</html>
